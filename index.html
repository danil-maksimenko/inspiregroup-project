<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Onest:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Inspire Group</title>
  </head>
  <body class="body">
    <section class="calculator">
      <img
        src="/src/images/calculator_bg.png"
        alt="calculator background"
        class="calculator-image"
      />
      <div class="calculator-wrapper">
        <form action="#" class="calculator-form">
          <h1 class="calculator-form__h1">Калькулятор стоимости дизайна</h1>
          <p class="calculator-form__text">
            Пройдите тест и получите стоимость вашего проекта.
            <br />
            Расчет производиться бесплатно, занимает 1 минуту и не к чему вас не
            обязывает.
          </p>
          <button class="calculator-form__button">
            пройти тест
            <img src="/src/images/button_arrow.svg" alt="arrow" />
          </button>
        </form>
      </div>
    </section>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
